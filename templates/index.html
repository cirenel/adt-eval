{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}

<html>
<head>
        {% block styles %}
        {{ super() }}
        <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet"/>
        {% endblock %}
</head>

<body>
        {% block content %}
<div>
        <h1>Let's Browse Some Media... </h1> <h4>{{ time }}</h4>
        <div class = "container">
                <div class="row">
                        <table>
                        {%for row in table%}
                        <tr>
                                <td>{{row.show_id}}</td>
                        </tr>
                        {%endfor%}
                </table>
                </div>
        </div>
<div>
        {{ wtf.quick_form(form) }}
</div>
        </div>
{% endblock %}
</body> 
</html>
